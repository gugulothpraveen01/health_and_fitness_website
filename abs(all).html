<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      text-transform: capitalize;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
     

	  background: 
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
    url('images/absback.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  min-height: 100vh;
  padding-top: 80px;

    }

    /* Header / Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00ffcc;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      border-radius: 6px;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: white;
      font-size: 16px;
    }

    .dropdown-content a:hover {
      background-color: #00ffcc;
      color: black;
      border-radius: 4px;
    }

    /* Content */
    .content {
      max-width: 700px;
      margin: 0 auto 40px;
      text-align: center;
    }

    .content img {
      width: 100%;
      max-width: 660px;
      height: auto;
      opacity: 0.6;
      transition: transform 0.3s, opacity 0.3s;
      margin-bottom: 20px;
      /* new styling */
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.7);
    }
    .content img.i:hover {
      transform: scale(1.03);
      opacity: 1;
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      text-align: center;
      padding: 20px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .content img {
        width: 90%;
      }
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
