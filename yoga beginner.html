  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-transform: capitalize;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('images/yogaback1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00ffcc;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.95);
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: white;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background: #00ffcc;
      color: black;
      border-radius: 4px;
    }

    h1 {
      margin-top: 130px;
      text-align: center;
      font-size: 48px;
      color: #00ffcc;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      gap: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      margin: 40px auto;
      max-width: 1400px;
    }

    .left, .right {
      width: 22%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .middle {
      width: 45%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    img.i {
      width: 100%;
      border-radius: 8px;
      opacity: 0.6;
      transition: transform 0.3s, opacity 0.3s;
    }

    img.i:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    .start-button {
      padding: 20px 40px;
      font-size: 30px;
      background: #00ffcc;
      color: black;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .start-button:hover {
      background: #00cccc;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #ccc;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 1000px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .left, .right, .middle {
        width: 90%;
      }
    }
  </style>
