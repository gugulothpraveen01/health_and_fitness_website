    .dropdown {

    .dropdown-content {

    .dropdown-content li a {

    }

    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

      text-align: center;
      font-size: 42px;
      padding-top: 120px;
      color: #00ffcc;
    }

    .container {
      max-width: 600px;

      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);

    label {

    select {

  <h1>Diet Planner</h1>

  <div class="container">
    <label for="age">Enter your age:</label>
    <input type="number" id="age" placeholder="e.g. 25" />

    <label for="gender">Select your gender:</label>
    <select id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <label for="height">Enter your height (in cm):</label>
    <input type="number" id="height" placeholder="e.g. 170" />

    <label for="weight">Enter your weight (in kg):</label>
    <input type="number" id="weight" placeholder="e.g. 65" />

    <input type="submit" value="Get Diet Plan" onclick="calculateDiet()" />

    <div id="result"></div>
  </div>

  <footer>
    &copy; 2025 PROFITNESS. All Rights Reserved &reg;
  </footer>

  <script>
    function calculateDiet() {
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      if (!age || !height || !weight || age <= 0 || height <= 0 || weight <= 0) {
        document.getElementById("result").innerHTML = "Please fill in all fields with valid values.";
        return;
      }

      let bmr = 0;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const calories = Math.round(bmr * 1.5); // Light activity
      const veg = Math.round(calories * 0.3 / 0.65);
      const pulses = Math.round(calories * 0.2 / 3.5);
      const dairy = Math.round(calories * 0.15 / 0.9);
      const water = (calories / 1000 * 1.5).toFixed(1);

      document.getElementById("result").innerHTML = `
        Based on your data, your estimated daily calorie need is <strong>${calories} kcal</strong>.<br><br>
        ü•¶ <strong>Vegetables:</strong> ${veg} grams/day<br>
        üçõ <strong>Pulses:</strong> ${pulses} grams/day<br>
        ü•õ <strong>Dairy Products:</strong> ${dairy} ml/day<br>
        üíß <strong>Water:</strong> ${water} liters/day
      `;
    }
  </script>
