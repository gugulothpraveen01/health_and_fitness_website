    body {

      position: relative;

      top: 0;

      color: white;

      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: rgba(0, 0, 0, 0.95);

      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: white;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background: #00ffcc;
      color: black;
      border-radius: 4px;
    }

      margin-top: 130px;
      text-align: center;
      font-size: 48px;
      color: #00ffcc;
    }

    .level-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      gap: 30px;
    }

    .level-links img {
      width: 660px;
      height: 280px;
      opacity: 0.6;
      border-radius: 12px;
      transition: transform 0.3s, opacity 0.3s;
    }

    .level-links img:hover {
      transform: scale(1.05);
      opacity: 1;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      color: #ccc;
      text-align: center;
      padding: 20px;
