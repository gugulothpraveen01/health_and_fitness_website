<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calorie Calculator - PROFITNESS</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95)), url('images/e.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      color: white;
    }

    /* Header / Navbar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00ffcc;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      position: relative;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00ffff;
    }

    .dropdown {
      position: relative;
    }

    .dropdown > a {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.95);
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      min-width: 220px;
      padding: 10px 0;
      z-index: 1000;
    }

    .dropdown-content li {
      width: 100%;
    }

    .dropdown-content li a {
      display: block;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      text-decoration: none;
    }

    .dropdown-content li a:hover {
      background-color: #00ffcc;
      color: black;
      border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 42px;
      padding-top: 120px;
      color: #00ffcc;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.4);
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-size: 18px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background-color: #222;
      color: #00ffff;
      margin-top: 5px;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00ffcc;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #00dddd;
    }

    #output,
    #comment {
      color: #00ffcc;
      font-weight: bold;
      font-size: 22px;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      background-color: #111;
      font-size: 16px;
      color: white;
    }

    @media (max-width: 768px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">PROFITNESS</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="exersisemain.html">Exercise</a></li>
        <li><a href="gym.html">Gym</a></li>
        <li><a href="yoga.html">Yoga</a></li>
        <li><a href="plandiet.html">Diet</a></li>
        <li class="dropdown">
          <a>Calculators</a>
          <ul class="dropdown-content">
            <li><a href="calorie calculator.html">Calorie Calculator</a></li>
            <li><a href="bmi.html">BMI Calculator</a></li>
            <li><a href="dietcalculator.html">Diet Calculator</a></li>
          </ul>
        </li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <h1>Calorie Calculator</h1>

  <div class="container">
    <label>Enter your age:
      <input type="text" id="age">
    </label>

    <label>Enter your height (in cm):
      <input type="text" id="height">
    </label>

    <label>Enter your weight (in kg):
      <input type="text" id="weight">
    </label>

    <label>Gender:
      <input type="radio" id="male" name="gender"> Male
      <input type="radio" id="female" name="gender"> Female
    </label>

    <input type="submit" value="Calculate Calorie Intake" onclick="calculateCalories()">

    <label>Your daily calorie intake should be: <span id="caloriesOutput">?</span> kcal</label>
  </div>

  <footer>
    &copy; 2025 PROFITNESS. All Rights Reserved &reg;
  </footer>

  <script>
    function calculateCalories() {
      var age = parseInt(document.getElementById("age").value);
      var height = parseInt(document.getElementById("height").value);
      var weight = parseInt(document.getElementById("weight").value);

      var gender = document.querySelector('input[name="gender"]:checked').id;
      var calories = 0;

      // Calculation based on gender and details
      if (gender === "male") {
        calories = (10 * weight) + (6.25 * height) - (5 * age) + 5;
      } else if (gender === "female") {
        calories = (10 * weight) + (6.25 * height) - (5 * age) - 161;
      }

      // Display the result
      document.getElementById("caloriesOutput").innerText = calories.toFixed(2);
    }
  </script>

</body>
