<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | PROFITNESS</title>
  <script type="module" src="signup.js" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-transform: capitalize;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('images/shoallback.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Background Image */
    .bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('images/fitness-bg.jpg'); /* Replace with your custom image */
      background-size: cover;
      background-position: center;
      filter: blur(5px);
      z-index: -1;
    }

    /* Overlay Gradient */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
    }

    /* Signup Form Container */
    .signup-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .signup-form {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.7);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .signup-form:hover {
      transform: scale(1.05);
    }

    h2 {
      margin-bottom: 25px;
      font-size: 34px;
      color: #00ffcc;
      letter-spacing: 2px;
      font-weight: bold;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }

    .input-field {
      width: 100%;
      padding: 15px;
      margin: 8px 0;
      border: 2px solid #00ffcc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-color: #00ffff;
      outline: none;
    }

    .signup-btn {
      width: 100%;
      padding: 15px;
      background-color: #00ffcc;
      border: none;
      color: black;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .signup-btn:hover {
      background-color: #00ffff;
    }

    .terms {
      margin: 15px 0;
      font-size: 14px;
      color: #cccccc;
    }

    .terms a {
      color: #00ffcc;
      text-decoration: none;
    }

    .terms a:hover {
      color: #00ffff;
    }

    .login-link {
      margin-top: 20px;
      font-size: 16px;
      color: white;
    }

    .login-link a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      color: #00ffff;
    }

    .social-btns {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .social-btn:hover {
      background-color: #00ffcc;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .signup-form {
        padding: 25px;
        width: 90%;
      }
      
      .input-group {
        flex-direction: column;
        gap: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Background Image -->
  <div class="bg-image"></div>
  <div class="overlay"></div>

  <!-- Signup Container -->
  <div class="signup-container">
    <div class="signup-form">
      <h2>Join PROFITNESS</h2>

      <!-- Signup Form -->
      <form action="welcome.html" method="POST">
        <div class="input-group">
          <input type="text" class="input-field" placeholder="First name" name="firstname" required>
          <input type="text" class="input-field" placeholder="Last name" name="lastname" required>
        </div>

        <input type="email" class="input-field" id="email" placeholder="Email address" name="email" required>
        <input type="text" class="input-field" placeholder="Username" name="username" required>
        <input type="password" class="input-field" id="password" placeholder="Password" name="password" required>
        <input type="password" class="input-field" placeholder="Confirm password" name="confirm_password" required>

        <div class="terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>

        <button type="submit" id="submit" class="signup-btn">Create Account</button>

        <div class="login-link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>

     
      </div>
    </div>  
  </div>

  <!-- Font Awesome (for social media icons) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
